<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">

            <form class="m-t" role="form" action="register.jsp">
                <h4 class="no-margins">注册：</h4>
                    <p class="m-t-md">欢迎注册动漫天地</p>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="邮箱" required="" name="name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="pwd">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" >注册</button>
				<button type="reset" class="btn btn-primary block full-width m-b" >重置</button>
				<p class="text-muted text-center"> <a href="登陆.html">返回登陆</a>
            </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">

        </div>
